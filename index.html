<!DOCTYPE html>
<html>
<head>
	<title>mich312 - Home</title>

	<!-- Fonts -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no">
	
	<!-- Charset -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<style type="text/css">

		/* FONTS */
		@import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800);

		@font-face {
		    font-family: FontAwesome;
		    src: url(fontawesome.ttf);
		}

		*{
			margin: 0 auto;
			padding: 0;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-webkit-appearance: none;
			border-radius: 0;
			text-decoration: none;
			list-style-type: none;
			font-family: Open Sans;
			font-weight: 300;
		}

		:focus {outline:none;}

		::selection {
			baackground: #60E698; /* Safari */
		}

		::-moz-selection {
			baackground: #60E698; /* Firefox */
		}

		*, *:before, *:after {
			-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
		}

		body, html{
			max-height: 100%;
			width: 100%;
		}

		.intro{
			text-align: center;
			height: 50%;
			width: 25%;
			margin-top: 11%;
			padding-top: 1rem;

			background: #eee;
		}

		.logo{
			margin-top: 1rem;
			padding: 1rem;
			width: 9rem;
			height: auto;
			background: #fff;
		}

		.intro h2{
			margin-top: 0.5em;
			font-size: 2rem;
			font-weight: 500;
		}

		.intro h3{
			font-size: 1rem;
			font-weight: 300;
			color: #888;
		}

		.intro p{
			font-weight: 500;
			margin: 1rem auto;
			margin-bottom: 1.5rem;
		}

		.work{
			width: 80%;
			overflow: auto;
			background: #fff;
			margin: 1rem auto;
		}

		.work:after{
			content: "";
			clear: both;
		}

		.work h4{
			margin-top: 1em;
		}

		.work a{
			width: 50%;
			height: auto;
			float: left;
		}

		.work a img{
			width: 100%;
			height: auto;
			background: #fff;
		}

		.social{
			text-align: center;
			margin: 2rem 0;
			display: block;
		}

		.social a{
			color: black;
			font-size: 2rem;
			padding: 0.2em;
			font-family: "FontAwesome";
		}

		.social a:hover{
			color: #27ae60;
		}

		.social a:active{
			background: #ddd;
		}

		.social a span{
			font-family: "FontAwesome";
			font-size: 1.7rem;
			vertical-align: bottom;
			padding-right: 0.5em;
		}

		.social h4{
			margin: 1em;
		}

	</style>
</head>
<body>
	<div class="intro">
		<h2>Michael Steurer</h2>
		<h3>Hacker / Designer / Coder</h3>
		<img class="logo" src="img/logo.svg">

		<p>“It’s all about fun, isn’t it?“</p>

		<div class="work">
			<h4>Co-Founder of</h4>
			<a href="http://www.schtail.com" target="_blank"><img src="img/schtail.svg"></a>
			<a href="http://www.twysvn.com" target="_blank"><img src="img/twysvn.svg"></a>
		</div>

		<div class="social">
			<a href="http://www.twitter.com/mich312_" target="_blank">&#xf099;</a>
			<a href="http://www.github.com/mich312" target="_blank">&#xf09b;</a>
		</div>
	</div>
</body>
</html>
